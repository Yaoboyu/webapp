<html>
  <head>
    <title>dassdaa</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.3.6/axios.js"></script>
  </head>
  <body>
    <button id = "login">模拟登录按钮</button>
    <button id = "study">模拟学习按钮</button>
    <button id = "detail">模拟不会按钮</button>
    <button id = "sentence">模拟模糊按钮</button>
    <button id = "select">模拟查询按钮</button>
    <div id = "word"></div>
    <script>
      var userName = "yaoboyu";//用户名
      var password = "yaoboyu";//密码
      var wordLists;//单词列表存放10个待学习单词
      var token = "null";//登录令牌,默认为空
      var word = "apple";//当前学习的单词
      var sentence;//单词例句
      var detail;//详情页
      var book;//词书
      axios.defaults.baseURL = "http://localhost:8080";
      axios.interceptors.response.use(function (response) {
          // 2xx 范围内的状态码都会触发该函数。
          if(response.data.code != 1)
            alert(response.data.msg);
          return response;
        }, function (error) {
          // 超出 2xx 范围的状态码都会触发该函数。
          alert("服务器异常");
        });
      //登录接口实现
      $("#login").click(function(){
        console.log("发送登录请求");
        axios({
          headers:{token:token},
          method:"POST",
          url:"/user/login",
          data:{
            userName:userName,
            password:password,
          },
        }).then(response=>{
          token = response.data.data;
          console.log("获取token令牌:" + token);
        })
      })
      //查询用户所学词书
      $("#select").click(function(){
        console.log("查询用户所学词书");
        axios({
          method:"GET",
          headers:{token:token},
          url:"/book/" + userName,
        }).then(response=>{
          book = response.data.data.title;
          console.log("获取要学习的词书" + book);
        })
      })
      //学习接口实现
      $("#study").click(function(){
        console.log("发送study请求");
        axios({
          method:"GET",
          headers:{token:token},
          url:"/study/words/" + userName,
        }).then(response=>{
          wordLists = response.data.data;
          console.log("获取要学习的单词列表" + wordLists);
        })
      })
      //选择不会之后查询单词详情页接口
      $("#detail").click(function(){
        console.log("发送不会请求");
        axios({
          method:"GET",
          headers:{token:token},
          url:"/study/detail/" + word,
        }).then(response=>{
          detail = response.data.data;
          $("#word").html(detail);
          console.log("展示详情页");
        })
      })
      //选择模糊之后查看例句
      $("#sentence").click(function(){
        console.log("发送模糊请求");
        axios({
          method:"GET",
          headers:{token:token},
          url:"/study/sentence/" + word,
        }).then(response=>{
          detail = response.data.data.sentence;
          $("#word").html(detail);
          console.log("展示例句");
        })
      })
    </script>
  </body>
</html>
